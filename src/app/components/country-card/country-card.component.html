<div class="root-card" [routerLink]="'/' + country.name">
	<div class="card-top">
		<img [src]="country.flag" alt="">
	</div>
	<div class="card-bottom">
		<h3>{{country.name}}</h3>
		<p>Population: {{country.population | number}}</p>
		<p>Region: {{country.region}}</p>
		<p>Capital: {{country.capital}}</p>
	</div>

</div>
