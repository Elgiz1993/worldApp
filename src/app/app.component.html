<mat-toolbar color="primary" class="navigation">
	Welcome to my World
	
	<button mat-button routerLinkActive="active" [routerLink]="['/' + 'country']">Country</button>
	<button mat-button routerLinkActive="active" [routerLink]="'/' + 'weather'">Weather</button>

	<ng-container *ngIf="authService.currentUser$ | async as user;else loginButton">
		<button mat-button [matMenuTriggerFor]="userMenu">
			<mat-icon>account_circle</mat-icon>
			{{user.displayName}}
			<mat-icon>expand_more</mat-icon>
		</button>
	</ng-container>

	<ng-template #loginButton>
		<button mat-button routerLink="login">
			<mat-icon>login</mat-icon>
			Login
		</button>
	</ng-template>
	
</mat-toolbar>

<div class="container">
	<router-outlet></router-outlet>
</div>

<mat-menu #userMenu="matMenu">
	<button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
